<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card  color="medium">
    <ion-label color="dark">Resultado :</ion-label>
    <p class="resultado">000</p>
  </ion-card>

  <div class="al">
    <ion-button color="medium">%</ion-button>
    <ion-button color="medium">√</ion-button>
    <ion-button color="medium">x²</ion-button>
    <ion-button color="medium">1/x</ion-button>
    <ion-button color="medium">CE</ion-button>
    <ion-button color="medium">C</ion-button>
    <ion-button color="medium"><ion-icon name="backspace-outline"></ion-icon></ion-button>
    <ion-button color="medium">÷</ion-button>
    <ion-button color="dark">7</ion-button>
    <ion-button color="dark">8</ion-button>
    <ion-button color="dark">9</ion-button>
    <ion-button color="medium">×</ion-button>
    <ion-button color="dark">4</ion-button>
    <ion-button color="dark">5</ion-button>
    <ion-button color="dark">6</ion-button>
    <ion-button color="medium">-</ion-button>
    <ion-button color="dark">3</ion-button>
    <ion-button color="dark">2</ion-button>
    <ion-button color="dark">1</ion-button>
    <ion-button color="medium">+</ion-button>
    <ion-button color="medium">±</ion-button>
    <ion-button color="dark">0</ion-button>
    <ion-button color="medium">,</ion-button>
    <ion-button color="medium">=</ion-button>
  </div>


</ion-content>
